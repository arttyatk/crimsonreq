<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Coverflow 3D ‚Äî Controle por Teclado</title>
<style>
  :root{
    --bg1: #8b0f2b;
    --bg2: #2a0923;
    --card-w: 300px;
    --card-h: 500px;
  }

  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%; overflow-x: hidden;}
  body{
    background: radial-gradient(circle at 10% 10%, var(--bg1), var(--bg2));
    font-family: Inter, "Segoe UI", system-ui, -apple-system, "Helvetica Neue", Arial;
    color:#fff;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:24px;
  }

  .coverflow-container{
    width:100%;
    max-width:1200px;
    text-align:center;
    overflow: hidden;
    padding-top: 90px;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .info {
    margin-bottom: 18px;
    min-height: 80px;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  .info h2 {
      font-size: 1.9rem; 
      letter-spacing: .4px;
      line-height: 1.3;
      word-wrap: break-word;
      overflow-wrap: break-word;
      max-height: 60px;
      overflow: hidden;
  }
  .info p {
      opacity: .9; 
      margin-top: 6px;
      line-height: 1.4;
  }

  /* wrapper com perspectiva */
  .coverflow-wrapper{
    position:relative;
    width:100%;
    height:580px;
    min-height: 580px;
    perspective:1400px;
    overflow: hidden;
    touch-action: pan-y;
    outline: none;
    margin: 0 auto;
  }

  .coverflow{
    position:relative;
    width:100%;
    height:100%;
    transform-style:preserve-3d;
    transition: transform 600ms cubic-bezier(.22,1,.36,1);
  }

  /* card base */
  .coverflow-item{
    --w: var(--card-w);
    --h: var(--card-h);
    position:absolute;
    left:50%;
    top:50%;
    width:var(--w);
    height:var(--h);
    transform-style:preserve-3d;
    border-radius:14px;
    overflow:hidden;
    cursor:pointer;
    user-select:none;
    transition: transform 650ms cubic-bezier(.22,1,.36,1), opacity 400ms ease;
    box-shadow: 0 18px 40px rgba(0,0,0,.6);
    -webkit-tap-highlight-color: transparent;
    visibility: visible !important;
    opacity: 1 !important;
  }

  .card{
    width:100%; height:100%;
    display:flex;
    flex-direction:column;
    background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(0,0,0,0.12));
    border: 1px solid rgba(255,255,255,0.06);
    backdrop-filter: blur(6px);
    overflow: hidden !important;
    min-height: 520px;
  }

  .card-figure{
    height:60%;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:3.4rem;
    background: linear-gradient(135deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
    position:relative;
  }
  .card-figure::after{
    content:"";
    position:absolute;
    inset:6% 8% auto 8%;
    height:6px;
    border-radius:6px;
    background: linear-gradient(90deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
  }

  .card-details{
    padding:12px 14px;
    display:flex;
    flex-direction:column;
    gap:6px;
    overflow: hidden !important;
    background: transparent !important;
  }
  .card-details h3{font-size:1.05rem; margin-bottom:2px}
  .card-details p{font-size:.88rem; opacity:.8}

  /* CONTROLS (play + dots) */
  .controls{
    display:flex;
    justify-content:center;
    align-items:center;
    gap:42px;
    margin-top:28px;
  }
  .dots-container{
    display:flex;
    gap:12px;
    justify-content:center;
  }
  .dot{
    width:10px; height:10px; border-radius:50%;
    background: rgba(255,255,255,0.18);
    transition: transform .18s ease, background .18s ease;
    cursor:pointer;
  }
  .dot.active{ background:#fff; transform:scale(1.25) }

  .autoplay-btn{
    width:48px; height:48px;
    border-radius:50%;
    border:none;
    background: rgba(255,255,255,0.08);
    color:#fff;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:1.2rem;
    cursor:pointer;
    transition: background .18s ease;
  }
  .autoplay-btn.active{ background: rgba(255,255,255,0.18) }

  .keyboard-hint{
    margin-top: 16px;
    opacity: 0.7;
    font-size: 0.9rem;
  }

  /* Estado vazio */
  .empty-state {
    text-align: center;
    padding: 40px;
    color: rgba(255,255,255,0.7);
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100%;
  }

  /* Scrollbar personalizada */
  .scrollable-content {
    scrollbar-width: thin;
    scrollbar-color: rgba(192, 192, 192, 0.5) transparent;
    padding-right: 10px;
  }
  
  .scrollable-content::-webkit-scrollbar {
    width: 8px;
  }
  
  .scrollable-content::-webkit-scrollbar-track {
    background: transparent;
    border-radius: 4px;
  }
  
  .scrollable-content::-webkit-scrollbar-thumb {
    background: rgba(192, 192, 192, 0.5);
    border-radius: 4px;
  }
  
  .scrollable-content::-webkit-scrollbar-thumb:hover {
    background: rgba(160, 160, 160, 0.7);
  }

  .scrollable-wrapper {
    flex: 1;
    min-height: 0;
    overflow: hidden;
  }

  /* Melhorias no design das habilidades e passivas */
  .skills-section, .passives-section {
    margin-bottom: 15px;
  }

  /* responsividade */
  @media (max-width:900px){
    :root{ --card-w:220px; --card-h:300px }
    .coverflow-wrapper{ height:420px }
  }
  @media (max-width:520px){
    :root{ --card-w:180px; --card-h:260px }
    .coverflow-wrapper{ height:360px }
    .keyboard-hint{ display: none }
  }
</style>
</head>
<body>
  <div class="coverflow-container">
    <div class="info">
      <h2 id="current-title">Card 1</h2>
      <p id="current-description">Descri√ß√£o do card selecionado</p>
    </div>

    <div class="coverflow-wrapper" id="wrapper" tabindex="0">
      <div class="coverflow" id="coverflow"></div>
    </div>

    <div class="keyboard-hint">üí° Use as setas ‚Üê ‚Üí do teclado para navegar</div>

    <div class="controls">
      <button class="autoplay-btn" id="autoplayBtn" title="Toggle autoplay">‚ñ∂</button>
      <div class="dots-container" id="dots"></div>
    </div>
  </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="invetarioc.js"></script>
</body>
</html>
