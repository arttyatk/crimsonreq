<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading - Crimson Star</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #2a0a0a 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 700px;
            text-align: center;
            padding: 40px 20px;
        }

        /* Slots Container */
        .slots-container {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 50px;
            perspective: 1000px;
        }

        .slot {
            width: 140px;
            height: 180px;
            background: linear-gradient(145deg, #1a0a0a, #2c0e0e);
            border: 4px solid #dc143c;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: 
                inset 0 0 30px rgba(220, 20, 60, 0.3),
                0 5px 5px rgba(0, 0, 0, 0.6),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            transform-style: preserve-3d;
            animation: slotFloat 3s ease-in-out infinite;
        }

        @keyframes slotFloat {
            0%, 100% { transform: translateY(0px) rotateX(0deg); }
            50% { transform: translateY(-10px) rotateX(5deg); }
        }

        .slot-reel {
            position: absolute;
            width: 100%;
            height: 300%;
            top: 0;
            left: 0;
            transition: top 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .slot-item {
            height: 33.333%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: #fff;
            text-shadow: 0 0 20px currentColor;
            position: relative;
        }

        .slot-item::before {
            content: '';
            position: absolute;
            top: 10%;
            left: 10%;
            right: 10%;
            bottom: 10%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .slot-item.active::before {
            opacity: 1;
        }

        .slot-item:nth-child(1) { color: #ffd700; background: linear-gradient(to bottom, rgba(255,215,0,0.1), transparent); } /* Dourado */
        .slot-item:nth-child(2) { color: #dc143c; background: linear-gradient(to bottom, rgba(220,20,60,0.1), transparent); } /* Carmesim */
        .slot-item:nth-child(3) { color: #ffffff; background: linear-gradient(to bottom, rgba(255,255,255,0.1), transparent); } /* Branco */

        /* Progress Bar Melhorada */
        .progress-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }

        .progress-text {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            color: #fff;
            font-size: 1.4rem;
            font-weight: 600;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.7);
        }

        .progress-label {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .progress-label i {
            color: #dc143c;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .progress-bar {
            height: 35px;
            background: rgba(26, 10, 10, 0.8);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 
                inset 0 0 20px rgba(0, 0, 0, 0.8),
                0 8px 25px rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(220, 20, 60, 0.5);
            position: relative;
        }

        .progress-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(220, 20, 60, 0.2) 50%, 
                transparent 100%);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #dc143c 0%, #ff6b6b 50%, #dc143c 100%);
            background-size: 200% 100%;
            border-radius: 18px;
            width: 0%;
            transition: width 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
        }

        .progress-fill::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.3) 50%, 
                transparent 100%);
            animation: progressShine 2s infinite;
        }

        @keyframes progressShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .progress-marker {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.9);
            color: #dc143c;
            padding: 5px 12px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 0.9rem;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            z-index: 2;
        }

        /* Contador */
        .counter {
            font-size: 5rem;
            font-weight: bold;
            color: #dc143c;
            text-shadow: 
                0 0 30px rgba(220, 20, 60, 0.8),
                0 0 60px rgba(220, 20, 60, 0.4);
            margin: 40px 0;
            animation: countPulse 1.5s infinite;
            position: relative;
        }

        .counter::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120%;
            height: 120%;
            background: radial-gradient(circle, rgba(220, 20, 60, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            z-index: -1;
        }

        @keyframes countPulse {
            0%, 100% { 
                transform: scale(1) rotate(0deg);
                text-shadow: 0 0 30px rgba(220, 20, 60, 0.8);
            }
            25% { 
                transform: scale(1.1) rotate(2deg);
                text-shadow: 0 0 40px rgba(220, 20, 60, 1);
            }
            50% { 
                transform: scale(1.05) rotate(-1deg);
                text-shadow: 0 0 35px rgba(220, 20, 60, 0.9);
            }
            75% { 
                transform: scale(1.15) rotate(1deg);
                text-shadow: 0 0 45px rgba(220, 20, 60, 1);
            }
        }

        /* Efeitos de Partículas */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
            opacity: 0;
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0) translateX(0) rotate(0deg) scale(0); 
                opacity: 0; 
            }
            10% { opacity: 0.8; }
            50% { 
                transform: translateY(-200px) translateX(150px) rotate(180deg) scale(1.5); 
                opacity: 0.5; 
            }
            90% { opacity: 0; }
        }

        /* Efeito de brilho nos slots */
        .slot-glow {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, #dc143c, #ff6b6b, #dc143c);
            border-radius: 30px;
            z-index: -1;
            animation: slotGlow 3s ease-in-out infinite;
            filter: blur(15px);
            opacity: 0.5;
        }

        @keyframes slotGlow {
            0%, 100% { 
                opacity: 0.3;
                transform: scale(1);
            }
            50% { 
                opacity: 0.7;
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="slots-container">
            <div class="slot-wrapper">
                <div class="slot-glow"></div>
                <div class="slot">
                    <div class="slot-reel" id="reel1">
                        <div class="slot-item"><i class="fas fa-diamond"></i></div>
                        <div class="slot-item"><i class="fas fa-crown"></i></div>
                        <div class="slot-item"><i class="fas fa-star"></i></div>
                    </div>
                </div>
            </div>
            <div class="slot-wrapper">
                <div class="slot-glow"></div>
                <div class="slot">
                    <div class="slot-reel" id="reel2">
                        <div class="slot-item"><i class="fas fa-crown"></i></div>
                        <div class="slot-item"><i class="fas fa-star"></i></div>
                        <div class="slot-item"><i class="fas fa-diamond"></i></div>
                    </div>
                </div>
            </div>
            <div class="slot-wrapper">
                <div class="slot-glow"></div>
                <div class="slot">
                    <div class="slot-reel" id="reel3">
                        <div class="slot-item"><i class="fas fa-star"></i></div>
                        <div class="slot-item"><i class="fas fa-diamond"></i></div>
                        <div class="slot-item"><i class="fas fa-crown"></i></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Criar partículas de fundo
        function createParticles() {
            const container = document.getElementById('particles');
            const colors = ['#dc143c', '#ff6b6b', '#ffd700', '#ffffff'];
            
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const color = colors[Math.floor(Math.random() * colors.length)];
                particle.style.background = color;
                particle.style.width = Math.random() * 20 + 8 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.boxShadow = `0 0 25px ${color}`;
                
                container.appendChild(particle);
            }
        }

        // Animação suave da máquina de cassino
        function startSlotMachine() {
            const reels = [
                document.getElementById('reel1'),
                document.getElementById('reel2'),
                document.getElementById('reel3')
            ];
            
            // Girar os rolos continuamente com animação suave
            function spinReels() {
                reels.forEach((reel, index) => {
                    const delay = index * 300;
                    const spinDuration = 2000 + (index * 400);
                    const randomPosition = -Math.floor(Math.random() * 3) * 180;
                    
                    setTimeout(() => {
                        // Reset da transição para giro rápido
                        reel.style.transition = 'none';
                        reel.style.top = '0px';
                        
                        // Forçar reflow
                        void reel.offsetWidth;
                        
                        // Aplicar transição suave
                        reel.style.transition = `top ${spinDuration}ms cubic-bezier(0.19, 1, 0.22, 1)`;
                        reel.style.top = `${randomPosition}px`;
                        
                    }, delay);
                });
            }
            
            // Girar automaticamente a cada 3 segundos
            setInterval(spinReels, 3000);
            
            // Primeiro giro
            setTimeout(spinReels, 1000);
        }

        // Contador regressivo e barra de progresso
        function startCountdown() {
            const counter = document.getElementById('counter');
            const progressFill = document.getElementById('progressFill');
            const progressPercent = document.getElementById('progressPercent');
            const progressMarker = document.getElementById('progressMarker');
            
            let count = 5;
            const interval = setInterval(() => {
                count--;
                counter.textContent = count;
                
                const progress = 100 - (count * 20);
                progressFill.style.width = `${progress}%`;
                progressPercent.textContent = `${progress}%`;
                progressMarker.textContent = `${progress}%`;
                
                if (count <= 0) {
                    clearInterval(interval);
                    // Aqui você redirecionaria para a página desejada
                    // window.location.href = "pagina-destino.html";
                    
                    // Por enquanto, apenas mostra mensagem
                    setTimeout(() => {
                        alert("Redirecionando para a página selecionada...");
                        // Para recarregar a demonstração:
                        // window.location.reload();
                    }, 1000);
                }
            }, 1000);
        }

        // Inicializar tudo quando a página carregar
        window.addEventListener('load', function() {
            createParticles();
            startSlotMachine();
            startCountdown();
        });
    </script>
</body>
</html>
