<style>
    .user-avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
    margin-right: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-weight: bold;
    overflow: hidden; /* Garante que a imagem não saia do círculo */
}

.user-avatar img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Garante que a imagem preencha o círculo sem distorcer */
    border-radius: 50%; /* Mantém o formato circular da imagem */
}

/* Outras regras de user-profile, user-info, etc. que você já tem */
.user-profile {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
}

.user-info {
    flex: 1;
}

.user-name {
    font-weight: 600;
    color: var(--text-lighter);
    margin-bottom: 2px;
    font-size: 14px;
    cursor: pointer;
    transition: var(--transition);
}

.user-name:hover {
    color: var(--primary);
    text-decoration: underline;
}

.user-email {
    font-size: 12px;
    color: var(--text-gray);
    opacity: 0.8;
}
</style>
